<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica Extraordinario | GSE</title>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.1/dist/lux/bootstrap.min.css">
   
    <script>
        var socket = io()
        socket.on('info', data => {
            document.getElementById('time').innerHTML = (new Date()).toTimeString().split(' ')[0]
            let div = document.getElementById('data')
            div.innerHTML = '';
            for (const key of Object.keys(data)) {
                div.innerHTML += `<h2>${key}</h2>`
                div.innerHTML += `<ul>`
                for (const [key2, val] of Object.entries(data[key])) {
                    div.innerHTML += `<li>${key2}: ${val}</li>`
                }
                div.innerHTML += `</ul>`
            }
        })

    </script>

</head>

<body>
    <div>
        <h1 class="text-warning">MONITORIZACIÓN DE ORDENADORES</h1>
        <h2 class="text-success">Hora: <span id="time"></span></h2>
        <h3 class="text-info">Gómez Santiago Eduardo</h3>
        <h4 class="text-secondary">5IV9</h4>
    </div>
    
    <div id="data" class="text-warning"></div>
</body>

</html>
